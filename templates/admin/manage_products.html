<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .action-buttons button {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Include Admin Header -->
    {% include "layouts/admin_header.html" %}

    <!-- Main Content -->
    <main>
        <h1>Manage Products</h1>
        <h2>All Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <!--<th>Price</th>
                    <th>Stock</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['description'] }}</td>
                   <!-- <td>${{ product['price'] }}</td>
                    <td>{{ product['countInStock'] }}</td> -->
                    <td class="action-buttons">
                        <!-- Edit Button -->
                       <!-- <form action="{{ url_for('admin.edit_product', product_id=product['_id']) }}" method="POST" style="display:inline;">
                            <button type="submit">Edit</button> -->
                        </form>
                        <!-- Delete Button -->
                        <form action="{{ url_for('admin.remove_product', product_id=product['_id']) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form id="product-form" action="/products/create" method="POST">
    <h3>Create New Product</h3>
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="categoryId">Category ID:</label>
        <input type="text" id="categoryId" name="categoryId" required>
    </div>
    <div>
        <label for="subcategoryId">Subcategory ID:</label>
        <input type="text" id="subcategoryId" name="subcategoryId" required>
    </div>
    <div>
        <label for="imageUrls">Image URLs (comma separated):</label>
        <input type="text" id="imageUrls" name="imageUrls">
    </div>
    <div>
        <label for="isTrending">Trending:</label>
        <input type="checkbox" id="isTrending" name="isTrending">
    </div>
    <h4>Variants</h4>
    <div id="variants-container">
        <div class="variant">
            <label>Size:</label>
            <input type="text" name="variants[0][size]" required>
            <label>Color:</label>
            <input type="text" name="variants[0][color]" required>
            <label>Material:</label>
            <input type="text" name="variants[0][material]" required>
            <label>Stock Quantity:</label>
            <input type="number" name="variants[0][stockQuantity]" required>
            <label>Price:</label>
            <input type="number" step="0.01" name="variants[0][price]" required>
        </div>
    </div>
    <button type="button" onclick="addVariant()">Add Variant</button>
    <button type="submit">Create Product</button>
</form>

<script>
    let variantCount = 1;

    function addVariant() {
        const container = document.getElementById('variants-container');
        const variant = document.createElement('div');
        variant.className = 'variant';
        variant.innerHTML = `
            <label>Size:</label>
            <input type="text" name="variants[${variantCount}][size]" required>
            <label>Color:</label>
            <input type="text" name="variants[${variantCount}][color]" required>
            <label>Material:</label>
            <input type="text" name="variants[${variantCount}][material]" required>
            <label>Stock Quantity:</label>
            <input type="number" name="variants[${variantCount}][stockQuantity]" required>
            <label>Price:</label>
            <input type="number" step="0.01" name="variants[${variantCount}][price]" required>
        `;
        container.appendChild(variant);
        variantCount++;
    }
</script>

    </main>

    <!-- Include Admin Footer -->
    {% include "layouts/admin_footer.html" %}
</body>

</html>
