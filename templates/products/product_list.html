<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        /* General Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox for Layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        main {
            flex: 1;
        }

        /* Product List Styling */
        .product-list-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .filters-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filters-bar select, .filters-bar input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 200px;
        }

        .search-bar {
            flex: 1;
            max-width: 300px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product figcaption {
            font-size: 1rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .product figcaption:last-of-type {
            font-weight: bold;
            color: #4CAF50;
        }

        .product a {
            display: block;
            text-decoration: none;
        }
    </style>
</head>

<body>
<!-- Include Header -->
{% include "layouts/header.html" %}

<!-- Main Content -->
<main>
    <div class="product-list-container">
        <h1>Our Products</h1>
        <p>Browse through our collection of amazing products.</p>

        <!-- Filters and Search Bar -->
        <form method="GET" action="{{ url_for('product.filter_products') }}">
            <select name="categoryId" onchange="this.form.submit()">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category['_id'] }}"
                            {% if selected_category == category['_id'] %}selected{% endif %}>
                        {{ category['name'] }}
                    </option>
                {% endfor %}
            </select>

            <select name="subcategoryId">
                <option value="">All Subcategories</option>
                {% for subcategory in subcategories %}
                    {% if subcategory['categoryId'] == selected_category %}
                        <option value="{{ subcategory['_id'] }}"
                                {% if selected_subcategory == subcategory['_id'] %}selected{% endif %}>
                            {{ subcategory['name'] }}
                        </option>
                    {% endif %}
                {% endfor %}
            </select>

            <input type="text" name="size" placeholder="Size" value="{{ request.args.get('size', '') }}">
            <input type="text" name="color" placeholder="Color" value="{{ request.args.get('color', '') }}">
            <input type="text" name="material" placeholder="Material" value="{{ request.args.get('material', '') }}">
            <input type="number" name="minPrice" placeholder="Min Price" value="{{ request.args.get('minPrice', '') }}">
            <input type="number" name="maxPrice" placeholder="Max Price" value="{{ request.args.get('maxPrice', '') }}">
            <button type="submit">Filter</button>
        </form>


        <!-- Product Grid -->
        <div class="products-grid">
            {% for product in products %}
                <div class="product">
                    <a href="{{ url_for('product.product_details', product_id=product['_id']) }}">
                        <figure>
                            <img src="{{ product.imageUrls[0] if product.imageUrls else url_for('static', filename='images/default-product.jpg') }}"
                                 alt="{{ product.name }}">
                            <figcaption>{{ product.name }}</figcaption>
                            <figcaption>
                                <!-- Price: From ${{ product.variants[0]['price'] if product.variants else 'N/A' }} -->
                            </figcaption>
                        </figure>
                    </a>
                </div>
            {% else %}
                <p>No products found for the selected filters.</p>
            {% endfor %}
        </div>

    </div>
</main>

<!-- Include Footer -->
{% include "layouts/footer.html" %}
</body>

</html>
